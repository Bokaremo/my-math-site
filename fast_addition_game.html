<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لعبة الجمع السريع</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }

    header {
      background-color: #22c55e;
      padding: 1rem;
      color: white;
    }

    h1 {
      font-size: 2.2rem;
      margin: 0;
    }

    .game-container {
      padding: 2rem;
    }

    .question-box {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .answers {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .answers button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      background-color: #34d399;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .answers button:hover {
      background-color: #059669;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #2563eb;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>لعبة الجمع السريع</h1>
    <p>اختر الإجابة الصحيحة بأسرع وقت ممكن!</p>
  </header>

  <div class="game-container">
    <div class="question-box" id="question">كم حاصل 3 + 4؟</div>
    <div class="answers">
      <button onclick="checkAnswer(this)">6</button>
      <button onclick="checkAnswer(this)">7</button>
      <button onclick="checkAnswer(this)">8</button>
    </div>
    <div class="result" id="result-msg"></div>
  </div>

  <footer>
    <p>&copy; 2025 Math Games</p>
  </footer>

  <script>
    function checkAnswer(button) {
      const answer = button.textContent;
      const correctAnswer = "7";
      const resultMsg = document.getElementById("result-msg");

      if (answer === correctAnswer) {
        resultMsg.textContent = "أحسنت! إجابة صحيحة ✅";
        resultMsg.style.color = "green";
      } else {
        resultMsg.textContent = "أوه! حاول مرة أخرى ❌";
        resultMsg.style.color = "red";
      }
    }
  </script>
</body>
</html>
