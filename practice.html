<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التدريب - Math Games</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      text-align: center;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
    }
    h1 {
      font-size: 2.5rem;
    }
    .content {
      padding: 2rem;
    }
    .practice-button-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .practice-button-container a {
      padding: 1rem 2rem;
      background-color: #10b981;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }
    .practice-button-container a:hover {
      background-color: #059669;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>ابدأ التدريب الآن!</h1>
    <p>تعلم من خلال التدريبات المفيدة.</p>
  </header>

  <div class="content">
    <h2>اختر التدريب الذي ترغب فيه:</h2>
    <div class="practice-button-container">
      <a href="#">تدريب الجمع</a>
      <a href="#">تدريب الطرح</a>
      <a href="#">تدريب الضرب</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 جميع الحقوق محفوظة</p>
  </footer>
</body>
</html>
