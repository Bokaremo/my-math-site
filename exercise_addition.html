<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تمرين الجمع - Math Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>تمرين الجمع</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="lessons.html">الدروس</a></li>
      <li><a href="games.html">الألعاب</a></li>
      <li><a href="achievements.html">الإنجازات</a></li>
      <li><a href="contact.html">تواصل معنا</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>حل المسائل التالية:</h2>
      <p>1) 5 + 3 = <input type="number" id="q1"> <button onclick="checkAnswer(1, 8)">تحقق</button> <span id="r1"></span></p>
      <p>2) 6 + 7 = <input type="number" id="q2"> <button onclick="checkAnswer(2, 13)">تحقق</button> <span id="r2"></span></p>
      <p>3) 9 + 4 = <input type="number" id="q3"> <button onclick="checkAnswer(3, 13)">تحقق</button> <span id="r3"></span></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 جميع الحقوق محفوظة | تصميم الطالب محمد محاد جعبوب</p>
  </footer>

  <script>
    function checkAnswer(qNum, correct) {
      const input = document.getElementById('q' + qNum);
      const result = document.getElementById('r' + qNum);
      const answer = parseInt(input.value);

      if (answer === correct) {
        result.textContent = '✔️ صحيح';
        result.style.color = 'green';
        localStorage.setItem('exercise_q' + qNum, 'correct');
      } else {
        result.textContent = '❌ حاول مرة أخرى';
        result.style.color = 'red';
      }
    }

    // عرض النتائج السابقة إن وجدت
    window.onload = () => {
      for (let i = 1; i <= 3; i++) {
        if (localStorage.getItem('exercise_q' + i) === 'correct') {
          document.getElementById('r' + i).textContent = '✔️ صحيح';
          document.getElementById('r' + i).style.color = 'green';
        }
      }
    };
  </script>
</body>
</html>
